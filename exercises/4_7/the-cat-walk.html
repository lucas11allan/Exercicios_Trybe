<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  
 </body>
 <script>
   let catImage = document.querySelector("img");
   catImage.style.marginLeft = "10px";

   setInterval(catWalk, 50);
    console.log(window.innerWidth);
   function catWalk(){

    catImage.style.marginLeft = parseInt(catImage.style.marginLeft) + 10 + "px";
    if(parseInt(catImage.style.marginLeft) > window.innerWidth){
      

      
      catImage.style.marginLeft = "10px";
    }
   }
 </script>
</html>
