<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Poema da Felicidade</h1>
        <h2>Lucas Allan</h2>
        <p>A felicidade é tão perseguida<br>
            Todo mundo diz que quer enxeergá-la<br>
            Mas a verdade é que tem muita gente<br>
            Que sequer abre os olhos <br>
            A felicidade pode estar na nossa frente<br>
            Que abramos nossos olhos antes que seja tarde </p>
    </body>
</html>
